// Apply the application plugin to add support for building an application
apply plugin: 'application'

version = '0.1.4'
description = 'The application'

// Define the main class for the application
mainClassName = 'fr.esgi.projet.softwareneedsyou.App'

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':api')
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4+'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8+'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5+'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3+'
    compile 'org.jsoup:jsoup:1.10+'
}

jar {
    manifest {
        attributes 'Main-Class': "$mainClassName"
    }
}

task apiDebug(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "fr.esgi.projet.softwareneedsyou.api.ApiDebug"
}
